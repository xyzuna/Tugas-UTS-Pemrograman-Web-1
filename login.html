<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — Sakura Nihongo Lab</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-base: #f7f4f2;
      --panel: rgba(255,255,255,0.55);
      --accent: #f6c7d9;
      --accent-2: #d2c6e8;
      --muted: #8b7f89;
      --glass-blur: 10px;
      --radius: 16px;
      --text: #222;
      --safe-contrast: #5b5b5b;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:'Nunito','Noto Sans JP',sans-serif;
      background:var(--bg-base);
      height:100vh;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* Background video */
    .bg-video{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:-2;
      filter:brightness(0.9) saturate(0.9);
    }

    /* Aesthetic overlay */
    .bg-overlay{
      position:fixed;
      inset:0;
      background:linear-gradient(180deg,rgba(255,255,255,0.25),rgba(250,245,246,0.35));
      z-index:-1;
      backdrop-filter:blur(2px);
    }

    /* Login Container */
    .login-wrapper{
      width:100%;
      max-width:420px;
      padding:24px;
    }

    .login-card{
      background:var(--panel);
      backdrop-filter:blur(var(--glass-blur));
      padding:32px;
      border-radius:var(--radius);
      box-shadow:0 8px 30px rgba(0,0,0,0.06);
      animation:fadeIn 0.5s ease;
      text-align:center;
    }

    @keyframes fadeIn{
      from{opacity:0; transform:translateY(15px);}
      to{opacity:1; transform:translateY(0);}
    }

    .logo{
      width:60px;
      height:60px;
      border-radius:12px;
      display:flex;
      align-items:center;
      justify-content:center;
      margin:0 auto 12px;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      font-size:26px;
      font-weight:700;
      color:white;
      font-family:'Noto Sans JP';
    }

    h2{
      margin:6px 0 18px;
      font-weight:700;
    }

    .title-jp{
      font-family:'Noto Sans JP';
      color:#fff;
      font-size:22px;
      letter-spacing:3px;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .input-group{
      text-align:left;
      margin-bottom:14px;
    }

    label{
      font-size:14px;
      color:var(--safe-contrast);
      font-weight:600;
    }

    input{
      width:100%;
      margin-top:6px;
      padding:12px;
      border:none;
      outline:none;
      border-radius:12px;
      background:rgba(255,255,255,0.75);
      border:1px solid rgba(0,0,0,0.05);
      font-size:15px;
    }

    input:focus{
      border-color:var(--accent);
      background:rgba(255,255,255,0.9);
    }

    .login-btn{
      width:100%;
      padding:12px;
      margin-top:14px;
      border:none;
      background:linear-gradient(180deg,var(--accent),#f3b9cf);
      border-radius:12px;
      font-weight:700;
      cursor:pointer;
    }

    .login-btn:hover{
      filter:brightness(1.05);
    }

    .register-link{
      margin-top:12px;
      font-size:14px;
      color:var(--muted);
    }

    .register-link a{
      color:var(--accent-2);
      font-weight:700;
      text-decoration:none;
    }
  </style>
</head>

<body>

  <video class="bg-video" autoplay muted loop playsinline>
    <source src="sakura.mp4" type="video/mp4">
  </video>
  <div class="bg-overlay"></div>

  <div class="login-wrapper">

    <div class="login-card">

      <div class="logo">桜</div>

      <div class="title-jp">ようこそ</div>
      <h2>Login ke Sakura Nihongo Lab</h2>

      <form action="menu.html">
        <div class="input-group">
          <label>Email</label>
          <input type="email" placeholder="Masukkan email" required>
        </div>

        <div class="input-group">
          <label>Password</label>
          <input type="password" placeholder="Masukkan password" required>
        </div>

        <button class="login-btn">Masuk</button>

        <p class="register-link">
          Belum punya akun? <a href="register.html">Daftar sekarang</a>
        </p>
      </form>

    </div>

  </div>

</body>
</html>
